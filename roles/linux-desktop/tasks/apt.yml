---
- name: Add universe repository
  become: true
  ansible.builtin.apt_repository:
    repo: 'deb http://archive.ubuntu.com/ubuntu/ {{ ansible_distribution_release }} universe'
    state: present

- name: Add Ulauncher Repository
  become: true
  ansible.builtin.apt_repository:
    repo: 'ppa:agornostal/ulauncher'

- name: Add Brave Browser GPG key and repository
  block:
    - name: Add brave browser GPG key
      ansible.builtin.get_url:
        url: https://brave-browser-apt-release.s3.brave.com/brave-browser-archive-keyring.gpg
        dest: /usr/share/keyrings/brave-browser-archive-keyring.gpg

    - name: Add brave browser repository
      become: true
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/brave-browser-archive-keyring.gpg] https://brave-browser-apt-release.s3.brave.com/ stable main"
        state: present

- name: Install volian scar repository and gpg key
  block:
  - name: Add volian scar repository
    become: true
    ansible.builtin.apt_repository:
      repo: "deb [arch=amd64,arm64,armhf] http://deb.volian.org/volian/ scar main" 
      filename: "volian-archive-scar-unstable.list"
  - name: Add volian scar gpg key
    ansible.builtin.get_url:
      url: https://gitlab.com/volian/volian-archive/-/raw/main/volian-archive-scar-unstable.gpg
      dest: /usr/share/keyrings/volian-archive-scar-unstable.gpg
  
- name: Install packages with apt
  become: true
  ansible.builtin.apt:
    update_cache: true
    pkg:
    - git
    - curl
    - wget
    - brave-browser
    - ulauncher
    - psensor
    - nala
  