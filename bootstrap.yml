---
- name: Bootstrap development environment
  hosts: localhost
  tasks:
    - name: Update all submodules
      tags:
        - submodules
        - nvim
      command:
        cmd: git submodule update --force --init --recursive --jobs 4
      changed_when: false

    - name: Stow
      tags: stow
      import_role:
        name: stow
    
    - name: Command line
      tags: cli
      import_role:
        name: cli

    - name: Neovim
      tags: nvim
      import_role:
        name: nvim
    
    - name: Rust
      tags: rust
      import_role:
        name: rust

    - name: Go
      tags: go
      import_role:
        name: gantsign.golang
      vars:
        # Go language SDK version number
        golang_version: '1.23.0'
        # Mirror to download the Go language SDK redistributable package from
        golang_mirror: 'https://storage.googleapis.com/golang'
        # Base installation directory the Go language SDK distribution
        golang_install_dir: '/opt/go/{{ golang_version }}'
        # Directory to store files downloaded for Go language SDK installation
        golang_download_dir: "{{ x_ansible_download_dir | default(ansible_facts.env.HOME + '/.ansible/tmp/downloads') }}"
        # Location for GOPATH environment variable
        golang_gopath:
        # SHA256 sum for the redistributable package (i.e. "go{{ golang_version }}.linux-amd64.tar.gz")
        golang_redis_sha256sum: '905a297f19ead44780548933e0ff1a1b86e8327bb459e92f9c0012569f76f5e3'
      when: ansible_distribution == "Ubuntu" or ansible_distribution == "Pop!_OS"

    - name: Linux Desktop
      tags: linux
      import_role:
        name: linux-desktop
      when: >
        (not 'CI' in ansible_env) and
        (ansible_system is search("Linux")) and
        (not ansible_kernel is search("microsoft"))
    
    - name: Install qemu-guest-agent
      tags: qemu
      apt:
        name: qemu-guest-agent
        state: present
      when: >
        (ansible_distribution == "Ubuntu" or ansible_distribution == "Pop!_OS") and
        (ansible_virtualization_role == "guest")